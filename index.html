<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medtech Makeathon - Event Launch Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 900px;
        }

        /* Logo Container - No background box */
        .logos-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .logo {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* Popper animation for logos */
        @keyframes popperEffect {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.4);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .logo.pop {
            animation: popperEffect 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Launch Section */
        .launch-section {
            margin-bottom: 40px;
            transition: all 0.5s ease;
        }

        .launch-section.hidden {
            display: none;
        }

        .medaithon-logo {
            width: 250px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 30px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }

        .launch-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 50px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .launch-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .launch-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-message {
            color: #4ade80;
            font-size: 24px;
            font-weight: 600;
            margin-top: 20px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Timer Section */
        .timer-section {
            display: none;
            transition: all 0.5s ease;
        }

        .timer-section.visible {
            display: block;
        }

        .timer-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-top: 40px;
        }

        .timer-title {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .timer-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px 30px;
            min-width: 100px;
        }

        .time-value {
            font-size: 48px;
            font-weight: 700;
            color: #4ade80;
            font-family: 'Courier New', monospace;
            line-height: 1;
        }

        .time-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .event-ended {
            display: none;
            color: #ff6b6b;
            font-size: 48px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 1s infinite;
        }

        .event-ended.visible {
            display: block;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logos-container {
                gap: 30px;
                margin-bottom: 40px;
            }

            .logo {
                width: 350px;
                height: 150px;
            }

            .time-value {
                font-size: 36px;
            }

            .time-unit {
                padding: 15px 20px;
                min-width: 80px;
            }

            .timer-container {
                padding: 30px 20px;
            }

            .medaithon-logo {
                width: 200px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .logos-container {
                gap: 20px;
                margin-bottom: 30px;
            }

            .logo {
                width: 120px;
                height: 120px;
            }

            .time-value {
                font-size: 28px;
            }

            .time-unit {
                padding: 12px 15px;
                min-width: 70px;
            }

            .launch-button {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logos at the top -->
        <div class="logos-container">
           
            <img id="logoCenter" class="logo" src="1.png" alt="Center Logo">
           
        </div>

        <!-- Launch Section -->
        <div class="launch-section" id="launchSection">
            <img class="medaithon-logo" src="1.png" alt="Medtech Makeathon Logo">
            <button class="launch-button" id="launchButton">Launch Event</button>
            <div class="success-message" id="successMessage" style="display: none;">Event Launched Successfully!</div>
        </div>

        <!-- Timer Section -->
        <div class="timer-section" id="timerSection">
            <div class="timer-container">
                <div class="timer-title">Event Running</div>
                <div class="timer-display" id="timerDisplay">
                    <div class="time-unit">
                        <div class="time-value" id="hours">00</div>
                        <div class="time-label">Hours</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value" id="minutes">00</div>
                        <div class="time-label">Minutes</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value" id="seconds">00</div>
                        <div class="time-label">Seconds</div>
                    </div>
                </div>
                <div class="event-ended" id="eventEnded">Event Ended!</div>
            </div>
        </div>
    </div>

    <script>
        const LAUNCH_KEY = 'medaithon_launch_time';
        const EVENT_DURATION = 50 * 60 * 60 * 1000; // 50 hours in milliseconds

        const launchButton = document.getElementById('launchButton');
        const launchSection = document.getElementById('launchSection');
        const timerSection = document.getElementById('timerSection');
        const successMessage = document.getElementById('successMessage');
        const eventEnded = document.getElementById('eventEnded');
        const logoLeft = document.getElementById('logoLeft');
        const logoCenter = document.getElementById('logoCenter');
        const logoRight = document.getElementById('logoRight');

        // Check if event was already launched
        function checkLaunchStatus() {
            const launchTime = localStorage.getItem(LAUNCH_KEY);
            if (launchTime) {
                // Event was already launched
                launchSection.classList.add('hidden');
                timerSection.classList.add('visible');
                startTimer();
            }
        }

        // Launch event
        launchButton.addEventListener('click', function() {
            if (!launchButton.disabled) {
                const now = Date.now();
                localStorage.setItem(LAUNCH_KEY, now.toString());
                
                launchButton.disabled = true;
                successMessage.style.display = 'block';
                
                // Trigger popper effect on all logos
                triggerPopperEffect();
                
                // Hide launch section and show timer after animation
                setTimeout(() => {
                    launchSection.classList.add('hidden');
                    timerSection.classList.add('visible');
                    startTimer();
                }, 1000);
            }
        });

        // Trigger popper effect
        function triggerPopperEffect() {
            [logoLeft, logoCenter, logoRight].forEach(logo => {
                logo.classList.remove('pop');
                // Trigger reflow to restart animation
                void logo.offsetWidth;
                logo.classList.add('pop');
            });
        }

        // Start timer
        function startTimer() {
            updateTimer();
            setInterval(updateTimer, 1000);
        }

        // Update timer display
        function updateTimer() {
            const launchTime = parseInt(localStorage.getItem(LAUNCH_KEY));
            const now = Date.now();
            const elapsed = now - launchTime;
            const remaining = Math.max(0, EVENT_DURATION - elapsed);

            if (remaining === 0) {
                document.getElementById('timerDisplay').style.display = 'none';
                eventEnded.classList.add('visible');
                return;
            }

            const hours = Math.floor(remaining / (1000 * 60 * 60));
            const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Initialize on page load
        checkLaunchStatus();
    </script>
</body>
</html>
